    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff5e6 0%, #ffd4a3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(255, 140, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 165, 0, 0.1);
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #ff9500 0%, #ff6200 100%);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.5em;
        }
        h3 {
            color: #d35400;
            margin-bottom: 30px;
            font-weight: 400;
            line-height: 1.6;
        }
        .download-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 40px;
        }
        .btn {
            padding: 12px 15px;
            background: linear-gradient(135deg, #ff9500 0%, #ff6200 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.85em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            box-shadow: 0 3px 10px rgba(255, 140, 0, 0.3);
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background: linear-gradient(135deg, #ff6200 0%, #e55100 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.4);
        }
        .alert-box {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe4cc 100%);
            border: 1px solid #ff9500;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease-in;
            box-shadow: 0 3px 10px rgba(255, 140, 0, 0.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .alert-icon {
            color: #ff6200;
            font-size: 20px;
            flex-shrink: 0;
        }
        .alert-text {
            color: #d35400;
            font-size: 0.9em;
            text-align: left;
            line-height: 1.4;
        }
        .alert-text strong {
            color: #e55100;
        }
        .copyright {
            margin-top: 40px;
            color: #95a5a6;
            font-size: 0.8em;
            line-height: 1.5;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .social-icons a {
            color: #ff9500;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        .social-icons a:hover {
            color: #ff6200;
            transform: scale(1.2) rotate(5deg);
        }
        .btn {
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }
            .btn {
                padding: 10px;
                font-size: 0.75em;
                letter-spacing: 0;
            }
            .social-icons {
                gap: 15px;
            }
            .social-icons a {
                font-size: 20px;
            }
            .alert-box {
                padding: 12px;
                font-size: 0.85em;
            }
            .alert-icon {
                font-size: 18px;
            }
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #ff6200;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6200;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
